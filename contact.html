  <div class="container my-4">
    <h2>Contact Us</h2>
    <br>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Select Type of Query</label>
      <select class="form-select" aria-label="Default select example">
        <!-- <option selected></option> -->
        <option value="1">Book issue or Return</option>
        <option value="2">Grievance</option>
        <option value="3">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <!-- <label for="exampleFormControlInput1" class="form-label"> Are You a Member?</label> -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Are You a Member?
        </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Write About Your Concern</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sModal">Submit </button>
    <!-- Modal -->
    <div class="modal fade" id="sModal" tabindex="-1" aria-labelledby="sModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Form Submitted</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Thank You for your Response...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
